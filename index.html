<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORANG TEMPAHAN BILIK KHAS SK CLIFFORD 2026</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 15px; background: #f0f2f5; color: #333; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        
        /* Tajuk Utama yang anda minta */
        h2 { text-align: center; color: #1a73e8; margin-bottom: 5px; font-size: 1.2em; text-transform: uppercase; line-height: 1.4; }
        .sub-header { text-align: center; font-size: 13px; color: #5f6368; margin-bottom: 20px; border-bottom: 2px solid #f0f2f5; padding-bottom: 15px; }
        
        label { display: block; margin-top: 15px; font-weight: bold; font-size: 13px; color: #202124; }
        select, input { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #dadce0; border-radius: 8px; box-sizing: border-box; font-size: 14px; outline: none; transition: border 0.3s; }
        select:focus, input:focus { border: 2px solid #1a73e8; }
        
        button { width: 100%; padding: 14px; background: #1a73e8; color: white; border: none; border-radius: 8px; margin-top: 25px; cursor: pointer; font-size: 16px; font-weight: bold; letter-spacing: 1px; transition: background 0.3s; }
        button:hover { background: #1765cf; }
        
        .nilam { background: #e8f0fe; padding: 12px; border-radius: 8px; margin-top: 15px; font-size: 13px; border-left: 5px solid #1a73e8; line-height: 1.5; }
    </style>
</head>
<body>

<div class="card">
    <h2>BORANG TEMPAHAN BILIK KHAS<br>SK CLIFFORD 2026</h2>
    <div class="sub-header">Sila isi maklumat tempahan dengan lengkap</div>
    
    <form id="tempahanForm">
        <label>Nama Guru:</label>
        <select id="namaGuru" required>
            <option value="">-- Pilih Nama Guru --</option>
            <script>
                const senarai = ["ROHADI BIN KAMALUDIN","LUKMAN HAKIM BIN ABDULLAH","JAMILAH BINTI LUDIN","NOR JULIANI BINTI OTHMAN","AZMEER FIRDAUS BIN ISKANDAR","DG. ZAHARAH BINTI JAAFAR","DORA BINTI SAAT","FATIMAH BINTI DOLLAH","FILZAH HANANI BINTI MUHAMAD","HELDA BINTI ABD MOEN","IRDAWATY BINTI MOHD BOKHARI","JAFNI BIN ABU BAKAR","JUNAIDAH BINTI ABDUL LANI","KHUSAINI BIN MD YUSOFF","MAIZATUL ULLAYA BINTI YUSOP@OTHMAN","MARSITAH BINTI IBRAHIM","MOHAMMAD SAFWAN BIN NORAZAMI","MOHD AMRAN BIN MOHD ZAWAWI","MOHD FIRDAUS BIN AB GHANI","MUHAMAD SHUKRAN BIN ABU BAKAR","NAZURAH BINTI KASMIAN","NOR DIANA BINTI AB GHANI","NOR ZAILIKA BINTI ZAINAL","NURZALINA BINTI RAMLI","NORAZIAN BINTI DAUT","NORFILAH BINTI SABUDIN","NORHAYATI BINTI SHARIF HASSAN","NORLAILA BINTI MOHAMED AMIN","NURUL HAFIZAH BINTI AHMAD","NURUL SYAZWANI BINTI ABIDIN","RAWAIDA BINTI MOHD BAHARIN","ROHANA BINTI ESA","ROZIHAN BINTI MOHD AKIL","SHUHAIDA BINTI IBRAHIM","SITI SAPINAH BINTI AWANG","SITI ZANARIAH BT MOHAMED","SHARIFAH HALIMATUN SYAKDIAH BINTI SYED ABDULLAH","T.YUSNOR BIN T. YUSOF","WAN KAMARUL FARIZA BT WAN KAMARUZAMAN","YUSRA NABILAH BINTI YUSOFF","ZANOORFADILLAH BT ISMAIL","ZUBAIDAH BINTI ABD RAHMAN","ZULAZHA BIN AB KADIR"];
                senarai.sort().forEach(n => document.write(`<option value="${n}">${n}</option>`));
            </script>
        </select>

        <label>Bilik Khas Yang Hendak Digunakan:</label>
        <select id="bilik" required>
            <option value="Makmal Komputer">Makmal Komputer</option>
            <option value="Pusat Sumber">Pusat Sumber</option>
            <option value="Studio CliPS Channel">Studio CliPS Channel</option>
        </select>

        <label>Tarikh Penggunaan:</label>
        <input type="date" id="tarikh" required>
        <div id="infoNilam" class="nilam">Sila pilih tarikh untuk semakan info NILAM.</div>

        <label>Slot Waktu:</label>
        <select id="slot" required>
            <option value="07:35-08:05">07:35 - 08:05 (Isnin: Perhimpunan / Jumaat: Bina Insan)</option>
            <option value="08:05-08:35">08:05 - 08:35</option>
            <option value="08:35-09:05">08:35 - 09:05</option>
            <option value="09:05-09:35">09:05 - 09:35 (Rehat Tahap 1 & 3)</option>
            <option value="09:35-10:05">09:35 - 10:05 (Rehat Tahap 2 & 4)</option>
            <option value="10:05-10:35">10:05 - 10:35 (Rehat Tahap 5 & 6)</option>
            <option value="10:35-11:05">10:35 - 11:05</option>
            <option value="11:05-11:35">11:05 - 11:35</option>
            <option value="11:35-12:05">11:35 - 12:05</option>
            <option value="12:05-12:35">12:05 - 12:35</option>
            <option value="12:35-01:05">12:35 - 01:05</option>
            <option value="01:05-01:35">01:05 - 01:35</option>
        </select>

        <label>Tujuan / Kelas (Contoh: PdPc BM 4 Clifford):</label>
        <input type="text" id="tujuan" placeholder="Sila nyatakan tujuan dan kelas" required>

        <button type="button" onclick="hantar()">HANTAR TEMPAHAN</button>
    </form>
</div>

<script>
    const url = "https://script.google.com/macros/s/AKfycbyxMcvAlBUQWCTJ4aAeufj7O26e7tU_wb_hYI_w67P6Ikn44lDZI9VYymCD_oFCW9Cm/exec";

    document.getElementById('tarikh').addEventListener('change', function() {
        const d = new Date(this.value);
        const mula = new Date("2026-01-12");
        const minggu = Math.floor((d - mula) / (7 * 24 * 60 * 60 * 1000)) + 1;
        const box = document.getElementById('infoNilam');
        
        if (minggu > 0) {
            box.innerHTML = (minggu % 2 !== 0) ? 
                "<b>MINGGU GANJIL:</b><br>PSS: Bahasa Inggeris (BI) <br>Makmal: Bahasa Melayu (BM)" : 
                "<b>MINGGU GENAP:</b><br>PSS: Bahasa Melayu (BM) <br>Makmal: Bahasa Inggeris (BI)";
        }
    });

    function hantar() {
        const btn = document.querySelector('button');
        const d = {
            namaGuru: document.getElementById('namaGuru').value,
            bilik: document.getElementById('bilik').value,
            tarikh: document.getElementById('tarikh').value,
            slot: document.getElementById('slot').value,
            tujuan: document.getElementById('tujuan').value
        };

        if(!d.namaGuru || !d.tarikh || !d.tujuan) {
            alert("Sila lengkapkan semua maklumat.");
            return;
        }

        btn.innerHTML = "MENGHANTAR...";
        btn.disabled = true;

        fetch(url, { method: 'POST', mode: 'no-cors', body: JSON.stringify(d) })
        .then(() => {
            alert("Berjaya! Tempahan anda telah direkodkan dalam Google Sheet.");
            document.getElementById('tempahanForm').reset();
            btn.innerHTML = "HANTAR TEMPAHAN";
            btn.disabled = false;
        })
        .catch(() => {
            alert("Ralat berlaku. Sila cuba lagi.");
            btn.innerHTML = "HANTAR TEMPAHAN";
            btn.disabled = false;
        });
    }
</script>
</body>
</html>
